version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: postcard_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data

  postcard_service:
    build: ./postcard_service
    ports:
      - "5001:5000"
    depends_on:
      - db

  user_service:
    build: ./user_service
    ports:
      - "5002:5000"
    depends_on:
      - db

volumes:
  db_data:
